 #Missions
 lan_strengthen_republic_title: "Strengthen the Republic"
 lan_strengthen_republic_desc: "Formed in 1138, when the Tuscan League united against King Henry X of Bavaria, our mighty republic has gone through a lot. From astounding victories to disgraceful defeats, the Florentine Republic has endured Fire, Ice, and Brimstone. We must not stop here however, the road that awaits our republic is one with obstacles. We must cross them and reclaim our birthright! Vivat Libertate!" 
 lan_salone_dei_cinquecento_title: "Salone dei Cinquecento"
 lan_salone_dei_cinquecento_desc: "Having ample wealth and the ability to erect buildings of splendor and unparalleled grandeur is certainly a symbol of prosperity. However, our Republic must be governed by the laws of man and God if we are to continue prospering."
 lan_la_misericordia_title: "La Misericordia"
 lan_la_misericordia_desc: "Originally founded as a lay confraternity in Florence in the 13th century by St. Peter Martyr with the aim of working towards the needy gestures of evangelical mercy, the foundation has since lost much of its initial funding. It is our duty to improve and expand its reach, for the preservation of our people's health."
 lan_renaissance_title: "The Renaissance" 
 lan_renaissance_desc: "The Renaissance or the ‘Rebirth’ has marked an important phase in European History. It has marked the transition from the Dark Ages, where art and music were repressed to a time where these have been socially and culturally acceptable, and Florence must not lag. Embracing the Renaissance will surely bring about a Golden Age of Florentine Arts and Architecture!"
 lan_expand_studium_generale_title: "Studium Generale"
 lan_expand_studium_generale_desc: "Knowledge begets knowledge. The outburst of the Renaissance has led to many commoners wishing to educate themselves. In order to satisfy the thirst for knowledge we must expand our education facilities and enrich our people!" 
 lan_artistic_genius_title: "Artistic Genius"
 lan_artistic_genius_desc: "The Florentine people are famed for their ingenuity across the vast halls of Europe. Determination, camaraderie and strong social foundations are what constitute the golden age of our civilization." 
 lan_intellectual_movement_title: "Intellectual Movement"
 lan_intellectual_movement_desc: "For centuries the great halls of thought and ideas in Firenze, and the rest of our domain, have paved the way for incredible technological advances at home and abroad. If we are to stay in the forefront of innovation, we must harness our intellectual power and fund the movement behind it." 
 lan_reorganize_city_wards_title: "Reorganize the City Wards" 
 lan_reorganize_city_wards_desc: "The Florentine Administrative Divisions, also known as the City Wards, are a cluster of messes, with random enclaves and exclaves, and undefined boundaries between different wards. We should begin to arrange these wards in a systematic order so that we can make administration easier and remove any redundancies in our administrative system."
 lan_duomo_di_firenze_title: "Duomo di Firenze"
 lan_duomo_di_firenze_desc: "Italy is known for many Cathedrals and marvelous places of worship. However, we must be second to none! The Florentine Dome that adorns our beloved capital shall be the symbol of a vibrant and lively faith!"
 lan_lessons_architecture_title: "Lessons of Architecture" 
 lan_lessons_architecture_desc: "The dawn of the Renaissance had a marvelous impact in all manner of arts and culture in our society. Painting, sculpture and acting plays are but a few of the arts that have fundamentally changed. However, we must embrace and encourage the new architecture pioneers that have arisen amongst our population, giving a breath of new life in the architecture that embellish our domain." 
 lan_arte_di_calimala_title: "Arte di Calimala" 
 lan_arte_di_calimala_desc: "Surely our land is the home to many valuable goods. Despite the raw production of our home territories, it would be wise to found guilds in charge of increasing production and mastering new machinery and techniques in regards to cloth manufacturing." 
 lan_florin_lira_title: "Florin & Lira"
 lan_florin_lira_desc: "A strong currency is the sign of a prosperous Florence! Before our time, the markets of Europe, where all manner of goods are traded and sold, would conduct business either on a trade-basis or by trying to figure out currency exchange rates. That, however, is a practice of the past. By proving a steady and strong economy we shall spread our coin across the corners of Europe, giving unprecedented power to our treasury and merchants!" 
 lan_bankers_guild_florence_title: "Bankers Guild of Florence" 
 lan_bankers_guild_florence_desc: "It is no secret that every court has special interests that aren't always faithful to central authority. To ensure the smooth operation of our affluent court we must find a way to secure the influence of these guilds or subue them to the central office." 
 lan_handle_papal_affairs_title: "Handle the Papal Affair"
 lan_handle_papal_affairs_desc: "To the South of our Republic, lies the Papal States, headed by the Pope, envoy of God himself. It is clear, from the example of Charlemagne and many other Great Kings, that the Nation which controls the Curia essentially controls the Western Christendom. As such, we must attempt to assert as much influence as we can on the Papacy so that we could hope to enlighten Christendom with our great ideals. " 
 lan_blossoming_cities_title: "Blossoming Cities"
 lan_blossoming_cities_desc: "Florentine cities are nothing to scoff at, with stunning Renaissance architecture and absolutely phenomenal churches that have far surpassed the likes of those in France or England. Our cities have also developed into a magnificent showpiece of Florentine administration and road networks. We shall now begin to reap the rewards of developing our grandeur cities. " 
 lan_bankers_holy_see_title: "Treasury of the Holy See"
 lan_bankers_holy_see_desc: "The riches of Catholicism are vast. No other court in all of Italy holds the same financial expertise as we do. Therefore, it befalls us to manage the vast wealth of His Holiness the Pope and make sure none is squandered in exchange for a few favors, of course." 
 lan_reform_catasto_title: "Reform the Catasto"
 lan_reform_catasto_desc: "As we grow, our land registration system must follow. To that end, we must modernize our books and improve on the bureaucracy around our urban and rural red tape." 
 lan_holy_seat_title: "The Holy Seat"
 lan_holy_seat_desc: "The Holy Seat is a coveted spot in the world of politics and religious affairs. Being a day's ride away from the heart of Catholicism renders the need for a relationship vital, between us and the city of Rome. It is up to us, however, to decide the nature of that relationship." 
 lan_fiori_de_firenzia_title: "I Fiori de Venezia"
 lan_fiori_de_firenzia_desc: "Venice is the heart of Italy, or so the poets say. We cannot legitimize our presence in the region without some form of formal tie to the area and the city in particular, be it via conquest or diplomacy. The trade that resides behind the walls of the city is simply to lucrative to ignore." 
 lan_italic_league_title: "Italic League"
 lan_italic_league_desc: "The dawn of the 15th century brings troublesome wars, conflicts and diplomatic alliances across Italy and beyond. With the Italian territories slipping away from the grasp of the Emperor, uncertainty lays thick in the air. It's time we forge powerful alliances either with our fellow neighbors or the Emperor himself." 
 lan_fifth_campaign_title: "The Fifth Campaign"
 lan_fifth_campaign_desc: "Time and time again we have tried to best the defenses of the city of Merchants. Perhaps we could lean towards a diplomatic approach, sire? " 
 lan_grand_duchy_tuscany_title: "Grand Duchy of Tuscany"
 lan_grand_duchy_tuscany_desc: "Glory to Firenze, glory to the Grand Duchy of Tuscany! No longer must we squabble and fight over glory scraps, for now we are one of Italy's most powerful and wealthy nations." 
 lan_forza_italia_title: "Forza Italia!"
 lan_forza_italia_desc: "Fratelli d'Italia, l'Italia s'è dest!" 
 lan_secure_homelands_title: "Secure our Homelands"
 lan_secure_homelands_desc: "The farmlands and towns around the territories of our capital are home to a great amount of italian citizenry and beautiful architecture. In order to consolidate our base and push outwards, we must secure these lands." 
 lan_build_52_tunnels_title: "Build the 52 Tunnels"
 lan_build_52_tunnels_desc: "The best type of offense, is a good defense. To that end it would be wise to dig tunnels across the alpine towns on the southern side of the peaks in order to facilitate our military operations." 
 lan_via_aemilia_title: "Via Aemilia"
 lan_via_aemilia_desc: "Roads have been an Italian expertise since ancient times. The Roman Empire proudly displayed some of the most intricate and well-made infrastructure network. We must revive and improve on what was once great!"
 lan_depose_sforza_title: "Deal with Sforza"
 lan_depose_sforza_desc: "The Milanese Dukes have always been a thorn to our side, pestering and mingling into our plans to expand our influence. They must be dealt with one way or another!" 
 lan_duke_valley_title: "The Duke's Valley"
 lan_duke_valley_desc: "Few places in Italy are as fertile and flat as the valley running across the Po river. Harnessing the land and cultivating it for our people will certainly result in tremendous progress and prosperity." 
 
 
 
