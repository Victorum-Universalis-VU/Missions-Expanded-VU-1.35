 #|Events made by Big Boss for Flavor Universalis|#
 
 FU_Dith_Events.1.t: "City of Bremen"
 FU_Dith_Events.1.d: "The grand city of Bremen has been standing in the Weser area for centuries. Despite its glory and natural wealth, the recent mismanagement and decay displayed by its Archbishop have left the city stranded, yearning to taste the old glories of its better days. After adding the city and its inhabitants to our domain, it is our duty to ensure the city thrives once more!"
 FU_Dith_Events.1.a: "Construct the Weigh House!"
 FU_Dith_Events.1.b: "The Cloth-Traders' guild hall will thrive in the city."
 FU_Dith_Events.1.c: "Expand the city's defences, instead."
 
 FU_Dith_Events.2.t: "[GetYear] - The Year of Blood" 
 FU_Dith_Events.2.d: "Peasantry mishandling and centuries of misforune under feudal rule are but a few evils, living under the heavy chains of the nobility. And to that, gentlemen, men of hardships and strong arms, we say, no more! Let this day be a declaration of our independence from all the contracts and the binds that the nobles impose on us. No matter how many of their accolades stand against us, we shall have freedom!"
 FU_Dith_Events.2.a: "Drum links, zwei, drei!"
 
 FU_Dith_Events.4.t: "Wulf Isebrand"
 FU_Dith_Events.4.d: "One of the most prolific and genius military leaders of our humble army, Isebrand is a valuable addition to our ranks. His interesting way of interpreting battles and quick as well as decisive decision-making skills will prove vital in our struggle to liberate Europe's most mistreated!" 
 FU_Dith_Events.4.a: "A champion to defend the common man!"
 
 FU_Dith_Events.5.t: "The Heated Debate on Peasant Dietary Preferences"
 FU_Dith_Events.5.d: "'Yeah, Sebastian, you add too much milk in your cereal, it will become soggy.'\n'Well. Priscilla, some prefer their cereal soggy, you wretched witch!' \n'Men have been beheaded for less, you blasphemer!' \nRecently our social debates have devolved into our citizens arguing about their dietary preferences! Is this a sign of a healthy society or have we grown to comfortable off our own success? Whatever the case may be, the angered individuals cry out to our glorious leader for guidance in such a heated topic of discussion!" 
 FU_Dith_Events.5.a: "Surely, milk must follow the cereal."
 FU_Dith_Events.5.b: "No,milk comes first and aplenty!"
 FU_Dith_Events.5.c: "Whatever the order, we are one people!"
 
 
 
 
 
 
 
 
 
 
